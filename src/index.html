<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <title>Домашка по Bootstrap</title>
  </head>
  <body>
    <div class="main">
      <span>Почему нужно сделать это сейчас?</span>  
      <div class="container-xl">
        <div class="row">
          <div class="order-1 col col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
            <img src="img/img-1.png" alt="img-1">
            <p>Первое <br>преимущество</p>
          </div>
          <div class="order-2 col col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
            <img src="img/img-2.png" alt="img-2">
            <p>Второе <br>преимущество</p>
          </div>
          <div class="order-3 col col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
            <img src="img/img-3.png" alt="img-3">
            <p>Третье <br>преимущество</p>
          </div>
          <div class="order-4 col_4 col col-xs-12 order-sm-0 col-sm-12 order-md-4 order-xl-4 col-md-6 col-lg-4 col-xl-2">
            <img src="img/img-4.png" alt="img-4">
            <p>Четвертое <br>преимущество</p>
          </div>
          <div class="order-5 col col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
            <img src="img/img-5.png" alt="img-5">
            <p>Пятое <br>преимущество</p>
          </div>
          <div class="order-5 col col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
            <img src="img/img-6.png" alt="img-6">
            <p>Шестое <br>преимущество</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
